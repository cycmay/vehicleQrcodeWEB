version: '3'

volumes:
  static:
  database:

services:
    vehicelBrand:
    build:
      context: .
      dockerfile: compose/production/django/Dockerfile
    image: vehiclebrand
    container_name: vehiclebrand
    working_dir: /app
    volumes:
      - database:/app/database
      - static:/app/static
    env_file:
      - .envs/.production
    ports:
      - "8000:8000"
    command: /start.sh

  nginx:
    build:
      context: .
      dockerfile: compose/production/nginx/Dockerfile
    image: vehiclebrand_nginx
    container_name: vehiclebrand_nginx
    volumes:
      - static:/apps/vehiclebrand/static
    ports:
      - "80:80"
      - "443:443"
