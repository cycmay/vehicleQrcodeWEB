{% load staticfiles %}
<!DOCTYPE html>
<html style="overflow-x:auto;overflow-y:auto;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>包车信息管理</title>
<meta name="renderer" content="webkit"><meta http-equiv="X-UA-Compatible" content="IE=9,IE=10">
<meta http-equiv="Expires" content="0"><meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">

<link href="{% static '/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
<link href="{% static '/css/style.css' %}" type="text/css" rel="stylesheet">

	<meta name="decorator" content="default">
	<script type="text/javascript">
		
	</script>
	<style>
	
		.width-50 {
		  width: 50% !important;
		}
	</style>

</head>
<body id="" class="hideScroll  pace-done" style=""><div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
  <div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div></div><i id="btnMenu" class="icon-th-list" style="cursor:pointer;float:right;margin:10px;"></i><div id="menuContent"></div>
	
		
		
		<table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
		   <tbody>
		   		<tr>
					
					<td class="width-100" colspan="2" style="text-align: center;font-weight: bold;font-size: 30px;">
						客运包车运次备案信息
					</td>
					
				</tr>
				<tr>
					<td class="width-50 active"><label class="pull-right">起始地：</label></td>
					<td class="width-50">
						{{ info.start_place }}
					</td>
					
				</tr>
				<tr>
					<td class="width-50 active"><label class="pull-right">终到地：</label></td>
					<td class="width-50">
						{{ info.end_place }}
					</td>
					
				</tr>
				<tr>
					<td class="width-50 active"><label class="pull-right">标志牌顺序号：</label></td>
					<td class="width-50">
						{{ info.sign_serial_number }}
					</td>
					
				</tr>
				<tr>
					<td class="width-50 active"><label class="pull-right">车牌号：</label></td>
					<td class="width-50">
						{{ info.license_plate }}
					</td>
					
				</tr>
				<tr>
					<td class="width-50 active"><label class="pull-right">运输企业：</label></td>
					<td class="width-50">
						{{ info.transport_company }}
					</td>
					
				</tr>
				<tr>
					<td class="width-50 active"><label class="pull-right">驾驶员姓名：</label></td>
					<td class="width-50">
						{{ info.driver_name }}
					</td>
					
				</tr>
				<tr>
					<td class="width-50 active"><label class="pull-right">企业签发人：</label></td>
					<td class="width-50">
						{{ info.business_issuer }}
					</td>
					
				</tr>
				<tr>
					<td class="width-50 active"><label class="pull-right">主要途径地：</label></td>
					<td class="width-50">
						{{ info.main_apporach }}
					</td>
					
				</tr>
				<tr>
					<td class="width-50 active"><label class="pull-right">有效期：</label></td>
					<td class="width-50">
						{{ info.effective_date }}
					</td>
					
				</tr>
				
				
		 	</tbody>
		</table>

</body></html>
